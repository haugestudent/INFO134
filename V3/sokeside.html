<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
</head>
<body>
<h1>SØKESIDE FOR TOALETTER</h1><br>

<h2>AVANSERT SØK</h2>
<form action="index.html">
Rullstol:
  <input type="checkbox" name="rullestol" value="Ja">
  
  Pissoir:
  <input type="checkbox" name="pissoir" value="Ja">
 
  Stellerom:
  <input type="checkbox" name="stellerom" value="Ja">
  <br><br>
  
  Åpen nå?:
  <input type="checkbox" name="aapennaa" value="Ja">
  
  Gratis?:
  <input type="checkbox" name="gratis" value="Ja">
   <br><br>
  
  <input type="submit" value="avansert SØK">
</form> 
<br><br>

 <h2>HURTIGSØK</h2>

<form action="separat.html">
HURTIGSØK:
  <input type="text" name="hurtig">
  <br><br>  
  
  <input type="submit" value="HURTIGSØK">
</form> 
	
<p>Ved å klikke "avansert SØK" / "HURTIGSØK" sendes du til oversikten, som viser steder som passer til søket.</p>

</body>
</html>
